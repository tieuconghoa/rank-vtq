<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rank VTTQ</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
</head>

<body class="container">
    <div class="row">
        <select style="width:15%" onchange="handleChange(event)" class="form-control col-sm-3">
            <option value="0">cụm 1 + 2 + 3</option>
            <option value="1">cụm 4 + 5</option>
            <option value="2">cụm 6 + 7</option>
            <option value="3">cụm 8 + 9</option>
            <option value="4">Cụm 10 + 11</option>
            <option value="5">cụm 12 + 13</option>
        </select>
        <div class="offset-md-2 col-sm-4 font-weight-bold" style="font-size: 20px" id="digital-clock"></div>
    </div>
    <div class="mt-2 w-100">
        <table class="table table-bordered table-striped " id="usersTable">
            <thead>
                <tr>
                    <th class='text-center'>STT</th>
                    <th class='text-center'>Tên nhân vật</th>
                    <th class='text-center'>Server</th>
                    <th class='text-center'>Lực chiến 21h 23/04</th>
                    <th class='text-center'>Lực chiến hiện tại</th>
                    <th class='text-center'>Chênh lệch</th>
                </tr>
            </thead>
            <tbody id="table">
            </tbody>
        </table>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script>
    $(document).ready(() => {
        renderData(0);

    });

    function getDateTime() {
        var now = new Date();
        var year = now.getFullYear();
        var month = now.getMonth() + 1;
        var day = now.getDate();
        var hour = now.getHours();
        var minute = now.getMinutes();
        var second = now.getSeconds();
        if (month.toString().length == 1) {
            month = '0' + month;
        }
        if (day.toString().length == 1) {
            day = '0' + day;
        }
        if (hour.toString().length == 1) {
            hour = '0' + hour;
        }
        if (minute.toString().length == 1) {
            minute = '0' + minute;
        }
        if (second.toString().length == 1) {
            second = '0' + second;
        }
        var dateTime = hour + ':' + minute + ':' + second + ' ' + day + '/' + month + '/' + year;
        return dateTime;
    }

    // example usage: realtime clock
    setInterval(function() {
        currentTime = getDateTime();
        document.getElementById("digital-clock").innerHTML = currentTime;
    }, 1000);

    function handleChange(event) {
        var id = event.target.value;
        renderData(id);
    }

    function renderData(id) {
        const url = window.location.protocol + "//" + window.location.hostname + ":" + window.location.port;
        var data = [];
        $.getJSON(`${url}/oldData`, oldData => {
            $.getJSON(`${url}/api/${id}`, function(newData) {
                $("#table").empty();
                oldData[id].forEach((itemOld, keyOld) => {
                    JSON.parse(newData).forEach((itemNew, keyNew) => {

                        if (itemOld.name == itemNew.name && itemNew.areaName == itemOld.areaName) {
                            if (itemNew.name == "CX5 KimLang") {
                                itemNew.value = parseInt(itemNew.value) + 20000000;
                            }
                            data.push({
                                "areaName": itemOld.areaName,
                                "name": itemOld.name,
                                "value": itemNew.value - itemOld.value,
                                "itemNew": itemNew.value,
                                "itemOld": itemOld.value

                            })
                        }

                    });

                });
            }).then(() => {
                data.sort((a, b) => (a.value < b.value) ? 1 : -1);
                data.forEach((item, key) => {
                    $("#table")
                        .append(`<tr class="item"><td class='text-center'>${key+1}</td><td class='text-center'>${item.name}</td><td class='text-center'>${item.areaName}</td><td class='text-center'>${String(item.itemOld).replace(/(\d)(?=(\d\d\d)+(?!\d))/g, "$1,")}</td><td class='text-center'>${String(item.itemNew).replace(/(\d)(?=(\d\d\d)+(?!\d))/g, "$1,")}</td><td class='text-center chenh-lenh'>${String(item.value).replace(/(\d)(?=(\d\d\d)+(?!\d))/g, "$1,")}</td></tr>`)

                })
            })
        })

    }
</script>

</html>
