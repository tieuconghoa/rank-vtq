<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rank VTTQ</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class="container">
    <h1>đã xóa</h1>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
    $(document).ready(() => {
        renderData(2);
    })

    function handleChange(event) {
        var id = event.target.value;
        renderData(id)
    }

    function renderData(id) {
        const url = window.location.protocol + "//" + window.location.hostname + ":" + window.location.port;
        $.getJSON(url + "/api/" + id, function(data) {
            $("#table").empty();
            JSON.parse(data).forEach((item, key) => {

                $("#table")
                    .append(`<tr><td class='text-center'>${key+1}</td><td class='text-center'>${item.name}</td><td class='text-center'>${item.areaName}</td><td class='text-center'>${String(item.value).replace(/(.)(?=(\d{3})+$)/g,'$1,')}</td></tr>`)

            });

        });
    }
</script>

</html>
