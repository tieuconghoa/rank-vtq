<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rank VTTQ</title>
    <link href="https://vothan3q.playfun.vn/templates/vothan3q/favicon1.ico" type="image/x-icon" rel="shortcut icon" />
    <link rel="stylesheet" href="./static/css/bootstrap.min.css">
    <script src="./static/js/w3.js"></script>
    <link href="./static/css/style.css" rel="stylesheet" />
</head>

<body class="container">
    <div id="loading" style="display:none">
        <div class="spinner">
            <div class="spinner-text">
                Loading
            </div>
            <div class="spinner-component red">
            </div>
            <div class="spinner-component green">
            </div>
            <div class="spinner-component blue">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="offset-md-5 col-sm-4 font-weight-bold" style="font-size: 20px" id="digital-clock"></div>
    </div>
    <div>
        <div class="form-group form-inline row">
            <div class="col-md-4">
                <label class="form-label">Từ: </label>
                <input type="text" name="fromGroup" id="fromGroup" class="form-control comma" maxlength="2" autofocus autocomplete/>
            </div>
            <div class="col-md-4">
                <label class="form-label">Đến: </label>
                <input type="text" name="toGroup" id="toGroup" class="form-control comma" maxlength="2" autocomplete/>
            </div>
            <div class="col-md-2 offset-md-2 mt-2">
                <button class="btn btn-warning" id="btn-submit" onclick="renderData2()">Xem</button>
            </div>
        </div>
    </div>
    <div class="usersTable">
        <table class="table table-responsive table-striped w-100 d-block d-md-table" id="usersTable">
            <thead>
                <tr>
                    <th class='text-center header'>STT</th>
                    <th class='text-center header'>Tên nhân vật</th>
                    <th class='text-center header'>Server</th>
                    <th class='text-center header'>Lực chiến</th>
                    <!-- <th class='text-center'>Lực chiến 21h 28/04</th> -->
                    <!-- <th class='text-center'>Chênh lệch</th> -->
                </tr>
            </thead>
            <tbody id="table">
            </tbody>
        </table>
    </div>
</body>
<script src="./static/js/jquery-3.5.1.min.js"></script>
<script src="./static/js/script.js"></script>
<script>
    $('.comma').on('input', function() {
        var num = $(this).val().replace(/[^0-9]/g, '');
        $(this).val(num);
    });

    $(document).ready(function() {
        renderData(1);
        $(document).ajaxStart(function() {
            $("#loading").show();
        });
        $(document).ajaxStop(function() {
            $("#loading").hide();
        });
    });
    // example usage: realtime clock
    setInterval(function() {
        currentTime = getDateTime();
        document.getElementById("digital-clock").innerHTML = currentTime;
    }, 1000);
</script>

</html>
