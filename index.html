<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class="container">
    <div class="w-50">
        <select onchange="handleChange(event)" class="form-control">
            <option value="2">cụm 1+2+3</option>
            <option value="3">cụm 4+5</option>
            <option value="4">cụm 6+7</option>
            <option value="5">cụm 8+9</option>
            <option value="7">cụm 10+11</option>
            <option value="9">cụm 12+13</option>
        </select>
    </div>
    <div class="mt-2 w-100">
        <table class="table table-bordered table-striped ">
            <thead>
                <tr>
                    <th class='text-center'>STT</th>
                    <th class='text-center'>Tên nhân vật</th>
                    <th class='text-center'>Server</th>
                    <th class='text-center'>Lực chiến</th>
                </tr>
            </thead>
            <tbody id="table">
            </tbody>
        </table>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
    $(document).ready(() => {
        renderData(2);
    })

    function handleChange(event) {
        var id = event.target.value;
        renderData(id)
    }

    function renderData(id) {
        const url = "https://" + window.location.hostname + ":" + window.location.port;
        $.getJSON(url + "/api/" + id, function(data) {
            $("#table").empty();
            JSON.parse(data).forEach((item, key) => {

                $("#table")
                    .append(`<tr><td class='text-center'>${key+1}</td><td class='text-center'>${item.name}</td><td class='text-center'>${item.areaName}</td><td class='text-center'>${String(item.value).replace(/(.)(?=(\d{3})+$)/g,'$1,')}</td></tr>`)

            });

        });
    }
</script>

</html>
